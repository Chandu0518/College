<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    
    <script src="https://kit.fontawesome.com/001e84d2de.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="signup">

    <pre><h1>        Create a new account </h1></pre>


    <div class="signup-box">

        <div class="left-box">
            <form>
                <input type="text" placeholder="Type Your Name" required class="input-box">
                <input type="text" placeholder="Username" required class="input-box">
                <input type="email" placeholder="E-mail id" required class="input-box">
                <input type="password" placeholder="Password" required class="input-box">
                <input type="checkbox" id="terms">
                <label for="terms" class="term">I accepted the <a href="#">Terms & Conditions </a></label>
                <button type="submit">SIGN UP <span>&#x27f6;</span></button>
            </form><pre>


        </pre><div class="right-box">
            <a href="https://www.facebook.com/login.php" class="fb-link"><i class="fab fa-facebook-f" aria-hidden="true"></i>Connect with Facebook</a>
            <a href="https://accounts.google.com/AddSession/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession" class="g-link"><i class="fa fa-google" aria-hidden="true"></i>Connect with Google</a>
            <a href="https://twitter.com/i/flow/login" class="tw-link"><i class="fa fa-twitter" aria-hidden="true"></i>Connect with Twitter</a>


        </div>

        </div>
    </div>
    <p class="login-msg"> I already have an account...? <a href="login.html">Login Now</a></p>
   
</div>
   
</body>
</html>
